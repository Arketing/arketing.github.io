<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arketing</title>
  <link rel="stylesheet" href="assets/style.css">
  <style>
    /* Include the provided CSS styles */
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #000;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }

    main {
      padding: 1rem;
    }

    .counter-container {
      padding: 2rem;
      margin-top: 1rem;
      text-align: center;
    }

    .counter {
      font-size: 3rem;
      font-weight: bold;
    }

    footer {
      background-color: #ccc;
      color: #000;
      padding: 1rem;
      text-align: center;
    }

    .timer-container {
      text-align: center;
    }

    .timer {
      font-size: 3rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1 class="name">Arketing</h1>
  </header>
  <main>
    <div class="counter-container">
      <span class="timer" id="countdown"></span>
    </div>
    <br>
  </main>
  <footer>
    <p>Copyleft &copy; 2023 Public Domain</p>
  </footer>
  <script>
    // Set the target date for the countdown (42 days from 29/09/2023)
    const targetDate = new Date('2023-11-10').getTime();

    // Update the countdown every second
    const timer = setInterval(function() {
      const currentDate = new Date().getTime();
      const timeLeft = targetDate - currentDate;

      if (timeLeft <= 0) {
        clearInterval(timer);
        document.getElementById('countdown').textContent = 'DOOM!';
      } else {
        const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
        const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

        document.getElementById('countdown').textContent = `${days} days, ${hours} hours, ${minutes} minutes, ${seconds} seconds`;
      }
    }, 1000);
  </script>
</body>
</html>
